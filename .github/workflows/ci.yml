name: CI-CD Seguro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests
        run: npm test

      # Auditoría de dependencias: no falla el job si encuentra vulnerabilidades menores
      - name: Security audit (npm)
        run: |
          npm audit --audit-level=high || echo "Vulnerabilidades encontradas (no críticas). Revisar reporte."
